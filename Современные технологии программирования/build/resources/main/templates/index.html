<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9f7ff; /* Светло-голубой фон */
      color: #343a40; /* Темный текст для контраста */
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Минимальная высота для заполнения экрана */
      margin: 0; /* Убираем отступы */
    }
    .hero {
      background-color: #007bff; /* Синий фон для заголовка */
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #0056b3; /* Темно-синий цвет кнопок */
      color: white;
    }
    .btn-custom:hover {
      background-color: #004085; /* Еще более темный синий при наведении */
    }
    footer {
      width: 100%; /* Ширина подвала на всю страницу */
      padding: 20px;
      background-color: #343a40; /* Черный фон для подвала */
      color: white;
      text-align: center; /* Центрирование текста */
      margin-top: auto; /* Отталкиваем подвал вниз */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hero">
    <h1>Добро пожаловать на наш сайт технической поддержки!</h1>
    <p>Пожалуйста, войдите в свою учетную запись, чтобы продолжить.</p>
  </div>

  <a th:href="@{/login}" class="btn btn-custom btn-lg">Вход в систему</a>
  <p></p>
  <a th:href="@{/aboutTheAuthor}" class="btn btn-custom btn-lg">Об авторе</a>
</div>

<footer class="footer text-center mt-auto">
  <div class="container">
    <span>&copy; 2025 Все права защищены.</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
